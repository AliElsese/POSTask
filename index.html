<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <div class="d-grid">
                            <h2>Welcome Back!</h2>
                            <p class="fw-bold" style="color: #808080;">Please, sign in to continue</p>
                        </div>
                        <form onsubmit="userLogin(event)">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" placeholder="Email" class="form-control form-control-lg rounded-pill" style="background-color: #F8F8F7;"/>
                            </div>
                
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" placeholder="Password" class="form-control form-control-lg rounded-pill" style="background-color: #F8F8F7;"/>
                            </div>
                
                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg btn-block rounded-pill" style="background-color: #FFCA40;">Sign in</button>
                            </div>
                
                            <div class="d-flex justify-content-center my-4">
                                <p class="fw-bold mb-0 text-muted">or</p>
                            </div>
                
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-lg btn-block rounded-pill" style="background-color: #ffffff; color: black; border: 1px solid #808080;" href="#!"
                                    role="button">
                                    <i class="fab fa-facebook-f me-2 text-primary"></i>Sign up with Facebook
                                </a>
                                <a class="btn btn-lg btn-block rounded-pill" style="background-color: #ffffff; color: black; border: 1px solid #808080;" href="#!"
                                    role="button">
                                    <i class="fab fa-google me-2 text-danger"></i>Sign up with Google
                                </a>
                            </div>

                            <div class="d-flex justify-content-center my-4">
                                <a class="fw-bold mb-0 text-primary" href="#!">forget password ?</a>
                            </div>

                            <div class="d-flex justify-content-center my-4">
                                <a class="fw-bold mb-0" href="signup.html" style="color: #808080;">Don't have account ? Go to registration</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
